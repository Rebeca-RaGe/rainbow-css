<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Rainbow</title>
  </head>
  <body>
    <header>
      <div class="showcase">
        <h1 class="rainbow-text">A Sweet Rainbow!</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <section>
          <div class="rainbow-1">
            <div class="bows">
              <div class="bow violet"></div>
              <div class="bow indigo"></div>
              <div class="bow blue"></div>
              <div class="bow green"></div>
              <div class="bow yellow"></div>
              <div class="bow orange"></div>
              <div class="bow red"></div>
              <div class="bow middle"></div>
            </div>
            <div class="clouds">
              <div class="cloud-left"></div>
              <div class="cloud-right"></div>
            </div>
          </div>
          <div class="rainbow-2">
            <div class="one-div"></div>
          </div>
          <div class="rainbow-3">
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
